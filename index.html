<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no" />

	<title>NRW LiDAR</title>
	
	<script src="main.js"></script>
	<script src="js/three.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script src="js/pako.js"></script>
	<script src="js/proj4.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnAMjHEBHvaLLvHJxtwyTxvEKrmqf3S88&libraries=places&callback=initAutocomplete" async defer></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<style>
	body {
		margin: 0;
		font-family: 'Roboto';
		overflow: hidden;
	}

	canvas {
		width: 100vw;
		height: 100vh;
		display: block;
		position: fixed;
		top: 0;
		left: 0;
	}

	#search_div {

		/* This stops the border from adding padding*/
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;

		width: 2.25em;
		height: 2.25em;

		font-size: 1.2em;

		border: 0.125em solid white;
		color: white;

		padding: 0.5em 0.5em;

		display: inline-block;
		vertical-align: top;
	}

	#autocomplete_input {
		width: 12.5em;
		height: 3em;

		padding: 0 1em 0 1em;
		text-overflow: ellipsis;

		background-color: transparent;
		display: inline-block;

		border: 0.15em solid white;
		color: white;
		
		caret-color: white;

		font-size: 0.9em;
		line-height: 3em;


		-ms-transition: all 200ms linear;
		transition: all 200ms linear;
	}

	#autocomplete_input:hover {
		width: 25em;
		background-color: black;
		-ms-transition: all 200ms linear;
		transition: all 200ms linear;
	}

	#autocomplete_input:focus {
		width: 25em;
		background-color: black;
		-ms-transition: width 200ms linear;
		transition: width 200ms linear;
	}

	#autocomplete_input:not(:hover):not(:focus) ~ #invalid_location{
		width: 15em;
	}

	#invalid_location {
		overflow:hidden;
		width: 30em;
		background-color: red;
		color: white;

		height: 1.75em;
		line-height: 1.5em;
		font-size: 0.75em;
		font-weight: bold;
		display: block;

		padding-left: 1em;

		/* This stops the border from adding padding*/
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;

		-ms-transition: all 200ms linear;
		transition: all 200ms linear;
	}

	#invalid_location.hide_by_height {
		height: 0em;
	}

	#license {
		position: absolute;
		right: 10px;
		bottom: 10px;
		font-size: 12px;
		color: white;
	}

	#logo {
		position: absolute;
		right: 50px;
		top: 50px;
		width: 3em;
		transition: all 500ms ease-in-out;
	}

	/* Default Class Overrides */
	a {
		color: white;
	}

	/***************/

	#search_container {
		position: absolute;
		left: 50px;
		top: 50px;
		transition: all 500ms ease-in-out;
	}

	#search_bar {
		display: inline-block;
		/* margin-left: -0.4em; */
	}

	/*  All the stupid Google Autocomplete Styling  */

	::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
		color: lightgrey;
		opacity: 1; /* Firefox */
	}

	.pac-container, .pac-item {
		background-color: black;
		color: white;
		border: none;
		border-left: 0.3em solid #ffffff00;
	}

	.pac-item {
		cursor: pointer;
	}

	.pac-item:hover {
		background-color: black;
		border: none;
		border-left: 0.3em solid white;
	}

	.pac-item-selected,
	.pac-item-selected:hover {
		border: none;
		background-color: black;
	}

	.pac-item-query {
		color: white;
	}

	.pac-container:after {
		white-space: pre;
		content: "Powered by                   ";
		font-size: 10px;
		line-height: 17px;
		color: gray !important;
	}

	.pac-icon, .pac-icon-selected {
		color: white;
	}

	.pac-icon:hover {
		color: black;
	}

	/********************/

	@media only screen and (max-device-width: 480px) {
		body {
			font-size: 3em;
		}

		#autocomplete_input {
			width: 14em;
		}

		#autocomplete_input:hover {
			width: 14em;
		}

		#autocomplete_input:focus {
			width: 14em;
		}

		#autocomplete_input:not(:hover):not(:focus) ~ #invalid_location{
			width: 16.8em;
		}

		#invalid_location {
			width: 16.8em;
		}

		.pac-icon { 
			height: 0em;
		}

		.pac-item {
			height: 3.5em;
			line-height: 3.5em;
			font-size: 0.7em;
			color: gray;
		}

		.pac-item span {
			font-size: 1.25em;
		}
	}

	#landing_overlay.overlay_active {
		position: absolute;
		width: 100%;
		height: 100%;
		background-color: red;
		visibility: visible;
	}

	#landing_overlay {
		visibility: hidden;
		background-color: black;
	}

	#logo.overlay_active {
		left: calc(50% - 7.5em);
		top: calc(30% - 10em);
		width: 15em;
	}

	#search_container.overlay_active {
		left: calc(50% - 12.5em);
		top: 40%;
	}
	#search_container.overlay_active #autocomplete_input {
		width: 25em;
	}

</style>

<body onload="start()">

	<canvas></canvas>

	<div id="landing_overlay" class="overlay_active">
		<div></div>
	</div>

	<div id="search_container" class="overlay_active">
		<div id="search_div"><i class="fas fa-search"></i></div>
		<div id="search_bar">
			<input id="autocomplete_input" class="centered"></input>
			<div id="invalid_location" class="hide_by_height">Nicht in NRW</div>
		</div>
	</div>
	
	<img id="logo" src="Images/Logo.png" class="overlay_active"></img>
	<div id="license">Bereitsteller: <a href="https://open.nrw">Land NRW (2019)</a>
		 // Daten: <a href="https://www.opengeodata.nrw.de/produkte/geobasis/dom/dom1l/index.html">Opengeodata.NRW</a> 
		 // Lizenz: <a href="http://www.govdata.de/dl-de/by-2-0">dl-de/by-2-0</a></div>
</body>
</html>
